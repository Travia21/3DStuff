<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>webgl-app</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/scripts/simple-rotator.js"></script>
    <script src="./js/scripts/gl-matrix-min.js"></script>
    <script type="module" src="./js/objects/shapes.js"></script>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <h2>Controls</h2>
    <p></p>
    <div id="controls-holder">
        <button id="animate-btn">Animate Toggle</button>
        <button id="reset-btn">Reset Animation</button>
        </br>
        <button id="light0-btn" data-index="0">Eye Light</button>
        <button id="light1-btn" data-index="1">Spotlight</button>
        <button id="light2-btn" data-index="2">Directional Light</button>
        <button id="light3-btn" data-index="3">Point Light</button>
        </br>
        Point light
        X: <input type="range" min="1" max="10" value="0" class="slider" id="point-x">
        Y: <input type="range" min="1" max="10" value="0" class="slider" id="point-y">
        Z: <input type="range" min="1" max="10" value="0" class="slider" id="point-z">
        </br>
        Update frequency: <input type="range" min="1" max="120" value="60" class="slider" id="fps-slider">
        Rotation speed: <input type="range" min="1" max="250" value="5" class="slider" id="rotation-slider">
    </div>
    <h3>WebGL 2.0</h3>

    <canvas id="webglcanvas" width="1024" height="768"></canvas>
    Torus rotation: <input type="range" min="1" max="64" value="1" class="slider" id="torus-slider">
    </br>
    Draw Time: <span id="drawTime">0</span> ms
  </body>
</html>
